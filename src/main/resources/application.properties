spring.application.name=sistema-pos-back

spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/Sistema_POS
#spring.datasource.url=jdbc:postgresql://teacher-attendance.cbwau0g6wsek.us-east-1.rds.amazonaws.com:5432/Sistema_POS
spring.datasource.username=pos
spring.datasource.password=admin


spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.level.org.springframework.security=DEBUG
spring.jpa.properties.hibernate.jdbc.batch_size=20


spring.jpa.properties.hibernate.jdbc.time_zone=America/La_Paz

spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=1000MB

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.properties.hibernate.default_batch_fetch_size=10


